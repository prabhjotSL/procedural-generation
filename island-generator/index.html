<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perlin Noise Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1em;
    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #444;
      margin-top: 1em;
    }
    .button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>üéõÔ∏è Perlin Noise Visualizer</h1>

  <!-- Canvas -->
  <canvas id="perlinCanvas"></canvas>
  <div class="button-container">
    <button id="downloadImage">Export PNG</button>
    <button id="downloadMap">Export .map</button>
  </div>

  <!-- lil-gui -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.20"></script>
  <script>
    const canvas = document.getElementById('perlinCanvas');
    const ctx = canvas.getContext('2d');

    const config = {
      width: 400,
      height: 400,
      scale: 50,
      seed: 0,
      speed: 0.01,
      time: 0,
      grayscale: false,
      regenerate: () => draw(),
      thresholds: [
        { threshold: 0.2, color: '#000000' },  // Ocean
        { threshold: 0.3, color: '#ffe39f' },  // Beach
        { threshold: 0.4, color: '#a0703e' },  // Land
        { threshold: 0.5, color: '#88c070' },  // Grass
        { threshold: 0.6, color: '#336633' },  // Trees
        { threshold: 0.75, color: '#888888' }, // Mountains
        { threshold: 1.0, color: '#ffffff' }   // Snow
      ]
    };

    function fract(x) { return x - Math.floor(x); }
    function pseudoRandom(x, y, seed = 0) {
      const dot = x * 127.1 + y * 311.7 + seed * 9999;
      return fract(Math.sin(dot) * 43758.5453123);
    }
    function randomGradient(ix, iy, seed) {
      const angle = pseudoRandom(ix, iy, seed) * 2 * Math.PI;
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }
    function dotGridGradient(ix, iy, x, y, seed) {
      const grad = randomGradient(ix, iy, seed);
      const dx = x - ix;
      const dy = y - iy;
      return dx * grad.x + dy * grad.y;
    }
    function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
    function lerp(a, b, t) { return a + t * (b - a); }

    function perlin(x, y, seed = 0) {
      const x0 = Math.floor(x);
      const x1 = x0 + 1;
      const y0 = Math.floor(y);
      const y1 = y0 + 1;

      const sx = x - x0;
      const sy = y - y0;

      const u = fade(sx);
      const v = fade(sy);

      const n00 = dotGridGradient(x0, y0, x, y, seed);
      const n10 = dotGridGradient(x1, y0, x, y, seed);
      const n01 = dotGridGradient(x0, y1, x, y, seed);
      const n11 = dotGridGradient(x1, y1, x, y, seed);

      const ix0 = lerp(n00, n10, u);
      const ix1 = lerp(n01, n11, u);
      return lerp(ix0, ix1, v);
    }

    function hexToRgb(hex) {
      const parsed = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return parsed ? {
        r: parseInt(parsed[1], 16),
        g: parseInt(parsed[2], 16),
        b: parseInt(parsed[3], 16)
      } : { r: 0, g: 0, b: 0 };
    }

    function getColorForValue(value) {
      for (const layer of config.thresholds) {
        if (value <= layer.threshold) return layer.color;
      }
      return '#ffffff';
    }

    function draw() {
      canvas.width = config.width;
      canvas.height = config.height;
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          let value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;

          let rgb = config.grayscale ? { r: value * 255, g: value * 255, b: value * 255 } : hexToRgb(getColorForValue(value));
          const idx = (y * canvas.width + x) * 4;
          data[idx] = rgb.r;
          data[idx + 1] = rgb.g;
          data[idx + 2] = rgb.b;
          data[idx + 3] = 255;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function animate() {
      config.time += config.speed;
      draw();
      requestAnimationFrame(animate);
    }

    function exportImage() {
      const link = document.createElement('a');
      link.download = 'perlin_noise.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function exportMap() {
      let mapData = '';
      for (let y = 0; y < config.height; y++) {
        for (let x = 0; x < config.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          const value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;
          mapData += value.toFixed(3) + (x === config.width - 1 ? '\n' : ',');
        }
      }
      const blob = new Blob([mapData], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'perlin_noise.map';
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    document.getElementById('downloadImage').onclick = exportImage;
    document.getElementById('downloadMap').onclick = exportMap;

    // ===== GUI =====
    const gui = new lil.GUI();
    gui.add(config, 'width', 100, 1000, 10).onChange(draw);
    gui.add(config, 'height', 100, 1000, 10).onChange(draw);
    gui.add(config, 'scale', 10, 200, 1).onChange(draw);
    gui.add(config, 'seed', 0, 100, 1).onChange(draw);
    gui.add(config, 'speed', 0, 0.1, 0.001);
    gui.add(config, 'grayscale').onChange(draw);
    gui.add(config, 'regenerate');

    const thresholdFolder = gui.addFolder('Thresholds');

    config.thresholds.forEach((layer, i) => {
      const f = thresholdFolder.addFolder(`Layer ${i + 1}`);
      f.add(layer, 'threshold', 0, 1, 0.01).onChange(draw);
      f.addColor(layer, 'color').onChange(draw);
    });

    thresholdFolder.add({ addLayer: () => {
      config.thresholds.push({ threshold: 1.0, color: '#ffffff' });
      location.reload();
    }}, 'addLayer');

    animate();
  </script>
</body>
</html>
