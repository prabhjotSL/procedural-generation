  <title>Perlin Noise Visualizer</title>
  <style>
    body {
      margin: 0;

      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;

    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #444;
      margin-top: 1em;
    }

      margin-top: 1em;
    }

<body>

  <h1>üéõÔ∏è Perlin Noise Visualizer</h1>

  <!-- Canvas -->
  <canvas id="perlinCanvas"></canvas>
  <div class="button-container">
    <button id="downloadImage">Export PNG</button>
    <button id="downloadMap">Export .map</button>
  </div>

  <!-- lil-gui -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.20"></script>
  <script>
    const canvas = document.getElementById('perlinCanvas');
    const ctx = canvas.getContext('2d');

    const presets = {
      Island: {
        scale: 50,
        seed: 0,
        mask: true,
        maskShape: 'circle',
        thresholds: [
          { threshold: 0.2, color: '#000000' },
          { threshold: 0.3, color: '#ffe39f' },
          { threshold: 0.4, color: '#a0703e' },
          { threshold: 0.5, color: '#88c070' },
          { threshold: 0.6, color: '#336633' },
          { threshold: 0.75, color: '#888888' },
          { threshold: 1.0, color: '#ffffff' }
        ]
      },
      Archipelago: {
        scale: 120,
        seed: 8,
        mask: true,
        maskShape: 'circle',
        thresholds: [
          { threshold: 0.4, color: '#000000' },
          { threshold: 0.48, color: '#ffe39f' },
          { threshold: 0.55, color: '#a0703e' },
          { threshold: 0.65, color: '#88c070' },
          { threshold: 0.75, color: '#336633' },
          { threshold: 0.85, color: '#888888' },
          { threshold: 1.0, color: '#ffffff' }
        ]
      },
      Desert: {
        scale: 80,
        seed: 3,
        mask: false,
        thresholds: [
          { threshold: 0.3, color: '#000000' },
          { threshold: 0.5, color: '#e0c080' },
          { threshold: 0.7, color: '#d9b26f' },
          { threshold: 0.85, color: '#aa9966' },
          { threshold: 1.0, color: '#888888' }
        ]
      },
      Rainforest: {
        scale: 45,
        seed: 10,
        mask: false,
        thresholds: [
          { threshold: 0.25, color: '#000000' },
          { threshold: 0.35, color: '#ffe39f' },
          { threshold: 0.45, color: '#65b84f' },
          { threshold: 0.6, color: '#3e9f3e' },
          { threshold: 0.75, color: '#2c662c' },
          { threshold: 1.0, color: '#1f4d1f' }
        ]
      },
      Mountains: {
        scale: 40,
        seed: 1,
        mask: false,
        thresholds: [
          { threshold: 0.4, color: '#333333' },
          { threshold: 0.5, color: '#777777' },
          { threshold: 0.7, color: '#aaaaaa' },
          { threshold: 0.85, color: '#dddddd' },
          { threshold: 1.0, color: '#ffffff' }
        ]
      }
    };

    const config = {
      width: 400,
      height: 400,
      scale: 50,
      seed: 0,
      speed: 0.01,
      time: 0,
      grayscale: false,
      octaves: true,
      smoothing: true,
      shading: true,
      mask: true,
      maskShape: 'circle',
      thresholds: JSON.parse(JSON.stringify(presets.Island.thresholds)),
      applyPreset(name) {
        const preset = presets[name];
        config.scale = preset.scale;
        config.seed = preset.seed;
        config.mask = preset.mask;
        config.maskShape = preset.maskShape;
        config.thresholds = JSON.parse(JSON.stringify(preset.thresholds));
        draw();
        rebuildThresholdGUI();
      },
      regenerate: () => draw()
    };

    // Rebuild threshold UI
    let thresholdFolder;
    function rebuildThresholdGUI() {
      if (thresholdFolder) gui.removeFolder(thresholdFolder);
      thresholdFolder = gui.addFolder('Thresholds');
      config.thresholds.forEach((layer, i) => {
        const f = thresholdFolder.addFolder(`Layer ${i + 1}`);
        f.add(layer, 'threshold', 0, 1, 0.01).onChange(draw);
        f.addColor(layer, 'color').onChange(draw);
      });
      thresholdFolder.add({ addLayer: () => {
        config.thresholds.push({ threshold: 1.0, color: '#ffffff' });
        rebuildThresholdGUI();
        draw();
      }}, 'addLayer');
    }

    function fract(x) { return x - Math.floor(x); }
    function pseudoRandom(x, y, seed = 0) {
      const dot = x * 127.1 + y * 311.7 + seed * 9999;
      return fract(Math.sin(dot) * 43758.5453123);
    }
    function randomGradient(ix, iy, seed) {
      const angle = pseudoRandom(ix, iy, seed) * 2 * Math.PI;
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }
    function dotGridGradient(ix, iy, x, y, seed) {
      const grad = randomGradient(ix, iy, seed);
      const dx = x - ix;
      const dy = y - iy;
      return dx * grad.x + dy * grad.y;
    }
    function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
    function lerp(a, b, t) { return a + t * (b - a); }

    function perlin(x, y, seed = 0) {
      let total = 0;
      let frequency = 1;
      let amplitude = 1;
      let maxValue = 0;
      const octaves = config.octaves ? 4 : 1;

      for (let i = 0; i < octaves; i++) {
        total += rawPerlin(x * frequency, y * frequency, seed) * amplitude;
        maxValue += amplitude;
        amplitude *= 0.5;
        frequency *= 2;
      }

      return total / maxValue;
    }

    function rawPerlin(x, y, seed = 0) {
      const x0 = Math.floor(x);
      const x1 = x0 + 1;
      const y0 = Math.floor(y);
      const y1 = y0 + 1;
      const sx = x - x0;
      const sy = y - y0;
      const u = fade(sx);
      const v = fade(sy);
      const n00 = dotGridGradient(x0, y0, x, y, seed);
      const n10 = dotGridGradient(x1, y0, x, y, seed);
      const n01 = dotGridGradient(x0, y1, x, y, seed);
      const n11 = dotGridGradient(x1, y1, x, y, seed);
      const ix0 = lerp(n00, n10, u);
      const ix1 = lerp(n01, n11, u);
      return lerp(ix0, ix1, v);
    }

    function hexToRgb(hex) {
      const parsed = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return parsed ? {
        r: parseInt(parsed[1], 16),
        g: parseInt(parsed[2], 16),
        b: parseInt(parsed[3], 16)
      } : { r: 0, g: 0, b: 0 };
    }

    function interpolateColors(color1, color2, t) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      return {
        r: Math.round(lerp(rgb1.r, rgb2.r, t)),
        g: Math.round(lerp(rgb1.g, rgb2.g, t)),
        b: Math.round(lerp(rgb1.b, rgb2.b, t))
      };
    }

    function getColorForValue(value) {
      for (let i = 0; i < config.thresholds.length; i++) {
        if (value <= config.thresholds[i].threshold) {
          if (config.smoothing && i > 0) {
            const prev = config.thresholds[i - 1];
            const next = config.thresholds[i];
            const t = (value - prev.threshold) / (next.threshold - prev.threshold);
            return interpolateColors(prev.color, next.color, t);
          } else {
            return hexToRgb(config.thresholds[i].color);
          }
        }
      }
      return hexToRgb('#ffffff');
    }

    function applyMask(x, y, value) {
      if (!config.mask) return value;
      const cx = config.width / 2;
      const cy = config.height / 2;
      const dx = (x - cx) / (config.width / 2);
      const dy = (y - cy) / (config.height / 2);
      if (config.maskShape === 'circle') {
        const dist = Math.sqrt(dx * dx + dy * dy);
        return value * (1 - Math.min(dist, 1));
      } else if (config.maskShape === 'square') {
        const maxDist = Math.max(Math.abs(dx), Math.abs(dy));
        return value * (1 - Math.min(maxDist, 1));
      } else if (config.maskShape === 'hexagon') {
        const qx = Math.abs(dx);
        const qy = Math.abs(dy);
        const d = Math.max(qx, qy * 0.866 + qx * 0.5);
        return value * (1 - Math.min(d, 1));
      }
      return value;
    }

    function draw() {
      canvas.width = config.width;
      canvas.height = config.height;
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          let value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;
          value = applyMask(x, y, value);

          let rgb = config.grayscale ? { r: value * 255, g: value * 255, b: value * 255 } : getColorForValue(value);

          if (config.shading) {
            const next = (perlin(nx + 0.01, ny + 0.01, config.seed) + 1) / 2;
            const shade = value - next;
            rgb.r = Math.max(0, Math.min(255, rgb.r + shade * 100));
            rgb.g = Math.max(0, Math.min(255, rgb.g + shade * 100));
            rgb.b = Math.max(0, Math.min(255, rgb.b + shade * 100));
          }

          const idx = (y * canvas.width + x) * 4;
          data[idx] = rgb.r;
          data[idx + 1] = rgb.g;
          data[idx + 2] = rgb.b;
          data[idx + 3] = 255;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function animate() {
      config.time += config.speed;
      draw();
      requestAnimationFrame(animate);
    }

    function exportImage() {
      const link = document.createElement('a');
      link.download = 'perlin_noise.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function exportMap() {
      let mapData = '';
      for (let y = 0; y < config.height; y++) {
        for (let x = 0; x < config.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          let value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;
          value = applyMask(x, y, value);
          mapData += value.toFixed(3) + (x === config.width - 1 ? '\n' : ',');
        }
      }
      const blob = new Blob([mapData], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'perlin_noise.map';
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    document.getElementById('downloadImage').onclick = exportImage;
    document.getElementById('downloadMap').onclick = exportMap;

    const gui = new lil.GUI();
    gui.add(config, 'width', 100, 1000, 10).onChange(draw);
    gui.add(config, 'height', 100, 1000, 10).onChange(draw);
    gui.add(config, 'scale', 10, 200, 1).onChange(draw);
    gui.add(config, 'seed', 0, 100, 1).onChange(draw);
    gui.add(config, 'speed', 0, 0.1, 0.001);
    gui.add(config, 'grayscale').onChange(draw);
    gui.add(config, 'octaves').onChange(draw);
    gui.add(config, 'smoothing').onChange(draw);
    gui.add(config, 'shading').onChange(draw);
    gui.add(config, 'mask').onChange(draw);
    gui.add(config, 'maskShape', ['circle', 'square', 'hexagon']).onChange(draw);
    gui.add(config, 'regenerate');
    gui.add(config, 'applyPreset', Object.keys(presets)).name('Load Preset');

    rebuildThresholdGUI();
    draw();
    requestAnimationFrame(function loop() {
      config.time += config.speed;
      draw();
      requestAnimationFrame(loop);
    });

    // const thresholdFolder = gui.addFolder('Thresholds');

  </script>
