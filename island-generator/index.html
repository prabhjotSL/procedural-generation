<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perlin Noise Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1em;
    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #444;
      margin-top: 1em;
    }
    .button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>🎛️ Perlin Noise Visualizer</h1>

  <canvas id="perlinCanvas"></canvas>
  <div class="button-container">
    <button id="downloadImage">Export PNG</button>
    <button id="downloadMap">Export .map</button>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.20"></script>
  
  <!-- Modular JavaScript Files -->
  <script src="utils.js"></script>
  <script src="perlin.js"></script>
  <script src="config.js"></script>
  <script src="renderer.js"></script>
  <script src="gui.js"></script>
  <script src="exports.js"></script>
  <script src="app.js"></script>
</body>
</html>
