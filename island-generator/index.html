<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perlin Noise Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1em;
    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #444;
      margin-top: 1em;
    }
    .button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Perlin Noise Visualizer</h1>

  <canvas id="perlinCanvas"></canvas>
  <div class="button-container">
    <button id="downloadImage">Export PNG</button>
    <button id="downloadMap">Export .map</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.20"></script>
  <script>
    const canvas = document.getElementById('perlinCanvas');
    const ctx = canvas.getContext('2d');    const presets = {
      Island: {
        scale: 50, seed: 0, mask: true, maskShape: 'circle',
        thresholds: [
          { threshold: 0.0, color: '#4169E1' },    // Deep blue water
          { threshold: 0.02, color: '#EED6AF' },   // Beach sand
          { threshold: 0.04, color: '#D2B48C' },   // Sandy areas
          { threshold: 0.15, color: '#228B22' },   // Green vegetation
          { threshold: 0.30, color: '#006400' },   // Dark green forest
          { threshold: 0.45, color: '#8B8989' },   // Mountain rock
          { threshold: 1.0, color: '#FFFAFA' }     // Snow peaks
        ]
      },
      Archipelago: {
        scale: 120, seed: 8, mask: true, maskShape: 'circle',
        thresholds: [
          { threshold: 0.0, color: '#4169E1' },    // Deep blue water
          { threshold: 0.01, color: '#EED6AF' },   // Beach sand
          { threshold: 0.03, color: '#D2B48C' },   // Sandy areas
          { threshold: 0.12, color: '#228B22' },   // Green vegetation
          { threshold: 0.25, color: '#006400' },   // Dark green forest
          { threshold: 0.35, color: '#8B8989' },   // Mountain rock
          { threshold: 1.0, color: '#FFFAFA' }     // Snow peaks
        ]
      },
      Desert: {
        scale: 80, seed: 3, mask: false,
        thresholds: [
          { threshold: 0.3, color: '#000000' },
          { threshold: 0.5, color: '#e0c080' },
          { threshold: 0.7, color: '#d9b26f' },
          { threshold: 0.85, color: '#aa9966' },
          { threshold: 1.0, color: '#888888' }
        ]
      },
      Rainforest: {
        scale: 45, seed: 10, mask: false,
        thresholds: [
          { threshold: 0.25, color: '#000000' },
          { threshold: 0.35, color: '#ffe39f' },
          { threshold: 0.45, color: '#65b84f' },
          { threshold: 0.6, color: '#3e9f3e' },
          { threshold: 0.75, color: '#2c662c' },
          { threshold: 1.0, color: '#1f4d1f' }
        ]
      },
      Mountains: {
        scale: 40, seed: 1, mask: false,
        thresholds: [
          { threshold: 0.4, color: '#333333' },
          { threshold: 0.5, color: '#777777' },
          { threshold: 0.7, color: '#aaaaaa' },
          { threshold: 0.85, color: '#dddddd' },
          { threshold: 1.0, color: '#ffffff' }
        ]
      }
    };// Performance optimization - debounced draw function
    let drawTimeout;
    function debouncedDraw() {
      clearTimeout(drawTimeout);
      drawTimeout = setTimeout(draw, 50); // 50ms debounce
    }    const config = {
      width: 400,
      height: 400,
      scale: 50,
      seed: 0,
      speed: 0.01,
      time: 0,
      grayscale: false,
      octaves: true,
      smoothing: true,
      shading: true,
      mask: true,
      maskShape: 'circle',
      maskContrast: 4.0,
      thresholds: JSON.parse(JSON.stringify(presets.Island.thresholds)),
      currentPreset: 'Island',
      applyPreset(name) {
        const preset = presets[name];
        config.scale = preset.scale;
        config.seed = preset.seed;
        config.mask = preset.mask ?? true;
        config.maskShape = preset.maskShape ?? 'circle';
        config.maskContrast = preset.maskContrast ?? 4.0;
        config.thresholds = JSON.parse(JSON.stringify(preset.thresholds));
        config.currentPreset = name;

        // Update GUI controllers
        guiControllers.scale.setValue(config.scale);
        guiControllers.seed.setValue(config.seed);
        guiControllers.mask.setValue(config.mask);
        guiControllers.maskShape.setValue(config.maskShape);
        guiControllers.maskContrast.setValue(config.maskContrast);
        presetController.setValue(name);

        rebuildThresholdGUI();
        draw();
      },
      regenerate: () => draw()
    };    // GUI Setup
    const gui = new lil.GUI();
    const guiControllers = {};
    guiControllers.width = gui.add(config, 'width', 100, 1000, 10).onChange(debouncedDraw);
    guiControllers.height = gui.add(config, 'height', 100, 1000, 10).onChange(debouncedDraw);
    guiControllers.scale = gui.add(config, 'scale', 10, 200, 1).onChange(debouncedDraw);
    guiControllers.seed = gui.add(config, 'seed', 0, 100, 1).onChange(debouncedDraw);
    guiControllers.speed = gui.add(config, 'speed', 0, 0.1, 0.001);
    guiControllers.grayscale = gui.add(config, 'grayscale').onChange(debouncedDraw);
    guiControllers.octaves = gui.add(config, 'octaves').onChange(debouncedDraw);
    guiControllers.smoothing = gui.add(config, 'smoothing').onChange(debouncedDraw);
    guiControllers.shading = gui.add(config, 'shading').onChange(debouncedDraw);
    guiControllers.mask = gui.add(config, 'mask').onChange(debouncedDraw);
    guiControllers.maskShape = gui.add(config, 'maskShape', ['circle', 'square', 'hexagon']).onChange(debouncedDraw);
    guiControllers.maskContrast = gui.add(config, 'maskContrast', 1.0, 10.0, 0.1).name('Mask Contrast').onChange(debouncedDraw);
    gui.add(config, 'regenerate');

    // Add preset controller with Custom option
    const presetOptions = [...Object.keys(presets), 'Custom'];
    const presetController = gui.add(config, 'currentPreset', presetOptions)
      .name('Preset')
      .onChange(name => {
        if (name !== 'Custom') {
          config.applyPreset(name);
        }
      });    // Threshold GUI
    let thresholdFolder;
    let thresholdControllers = [];
    
    function rebuildThresholdGUI() {
      if (thresholdFolder) {
        thresholdFolder.destroy();
        thresholdControllers = [];
      }
      thresholdFolder = gui.addFolder('Thresholds');
      config.thresholds.forEach((layer, i) => {
        const f = thresholdFolder.addFolder(`Layer ${i + 1}`);
        const thresholdCtrl = f.add(layer, 'threshold', 0, 1, 0.01).onChange(() => {
          // Mark as custom when threshold values are manually changed
          if (config.currentPreset !== 'Custom') {
            config.currentPreset = 'Custom';
            presetController.setValue('Custom');
          }
          debouncedDraw();
        });
        const colorCtrl = f.addColor(layer, 'color').onChange(() => {
          // Mark as custom when colors are manually changed
          if (config.currentPreset !== 'Custom') {
            config.currentPreset = 'Custom';
            presetController.setValue('Custom');
          }
          debouncedDraw();
        });
        thresholdControllers.push({ threshold: thresholdCtrl, color: colorCtrl });
      });
      
      thresholdFolder.add({ 
        addLayer: () => {
          config.thresholds.push({ threshold: 1.0, color: '#ffffff' });
          config.currentPreset = 'Custom';
          presetController.setValue('Custom');
          rebuildThresholdGUI();
          debouncedDraw();
        }
      }, 'addLayer');
      
      thresholdFolder.add({ 
        removeLayer: () => {
          if (config.thresholds.length > 1) {
            config.thresholds.pop();
            config.currentPreset = 'Custom';
            presetController.setValue('Custom');
            rebuildThresholdGUI();
            debouncedDraw();
          }
        }
      }, 'removeLayer');
    }

    // Perlin + Helpers
    function fract(x) { return x - Math.floor(x); }
    function pseudoRandom(x, y, seed = 0) {
      const dot = x * 127.1 + y * 311.7 + seed * 9999;
      return fract(Math.sin(dot) * 43758.5453123);
    }
    function randomGradient(ix, iy, seed) {
      const angle = pseudoRandom(ix, iy, seed) * 2 * Math.PI;
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }
    function dotGridGradient(ix, iy, x, y, seed) {
      const grad = randomGradient(ix, iy, seed);
      const dx = x - ix;
      const dy = y - iy;
      return dx * grad.x + dy * grad.y;
    }
    function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
    function lerp(a, b, t) { return a + t * (b - a); }

    function perlin(x, y, seed = 0) {
      let total = 0, frequency = 1, amplitude = 1, maxValue = 0;
      const octaves = config.octaves ? 4 : 1;
      for (let i = 0; i < octaves; i++) {
        total += rawPerlin(x * frequency, y * frequency, seed) * amplitude;
        maxValue += amplitude;
        amplitude *= 0.5;
        frequency *= 2;
      }
      return total / maxValue;
    }

    function rawPerlin(x, y, seed = 0) {
      const x0 = Math.floor(x), x1 = x0 + 1;
      const y0 = Math.floor(y), y1 = y0 + 1;
      const sx = x - x0, sy = y - y0;
      const u = fade(sx), v = fade(sy);
      const n00 = dotGridGradient(x0, y0, x, y, seed);
      const n10 = dotGridGradient(x1, y0, x, y, seed);
      const n01 = dotGridGradient(x0, y1, x, y, seed);
      const n11 = dotGridGradient(x1, y1, x, y, seed);
      return lerp(lerp(n00, n10, u), lerp(n01, n11, u), v);
    }

    function hexToRgb(hex) {
      const parsed = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return parsed ? {
        r: parseInt(parsed[1], 16),
        g: parseInt(parsed[2], 16),
        b: parseInt(parsed[3], 16)
      } : { r: 0, g: 0, b: 0 };
    }

    function interpolateColors(c1, c2, t) {
      const a = hexToRgb(c1), b = hexToRgb(c2);
      return {
        r: Math.round(lerp(a.r, b.r, t)),
        g: Math.round(lerp(a.g, b.g, t)),
        b: Math.round(lerp(a.b, b.b, t))
      };
    }

    function getColorForValue(value) {
      for (let i = 0; i < config.thresholds.length; i++) {
        const t = config.thresholds[i];
        if (value <= t.threshold) {
          if (config.smoothing && i > 0) {
            const prev = config.thresholds[i - 1];
            const ratio = (value - prev.threshold) / (t.threshold - prev.threshold);
            return interpolateColors(prev.color, t.color, ratio);
          }
          return hexToRgb(t.color);
        }
      }
      return hexToRgb('#ffffff');
    }    function applyMask(x, y, value) {
      if (!config.mask) return value;
      const cx = config.width / 2, cy = config.height / 2;
      
      if (config.maskShape === 'circle') {
        // Calculate distance from center (Python algorithm)
        const distx = Math.abs(x - cx);
        const disty = Math.abs(y - cy);
        const dist = Math.sqrt(distx * distx + disty * disty);
        
        // Get maximum possible distance (diagonal to corner)
        const maxGrad = Math.sqrt(cx * cx + cy * cy);
        
        // Normalize distance to 0-1
        let circleGrad = dist / maxGrad;
        
        // Apply Python transformations: shrink, renormalize, invert
        circleGrad = circleGrad - 0.5;  // Center around 0 (-0.5 to 0.5)
        circleGrad = circleGrad * 2.0;  // Scale to -1 to 1
        circleGrad = -circleGrad;       // Invert (center becomes positive, edges negative)
        
        // Apply noise only where gradient is positive (inside island)
        if (circleGrad > 0) {
          // Multiply noise by gradient (following Python implementation)
          let maskedValue = value * circleGrad;
          
          // Apply contrast enhancement using configurable multiplier
          if (maskedValue > 0) {
            maskedValue = maskedValue * config.maskContrast;
          }
          
          // Clamp to 0-1 range (renormalization)
          return Math.max(0, Math.min(1, maskedValue));
        } else {
          return 0; // Water/ocean areas (negative gradient)
        }
      } else if (config.maskShape === 'square') {
        const dx = Math.abs(x - cx) / cx;
        const dy = Math.abs(y - cy) / cy;
        const squareDist = Math.max(dx, dy);
        let squareGrad = 1 - squareDist;
        squareGrad = Math.max(0, squareGrad);
        
        if (squareGrad > 0) {
          let maskedValue = value * squareGrad;
          if (maskedValue > 0) {
            maskedValue = maskedValue * (config.maskContrast * 0.75);
          }
          return Math.max(0, Math.min(1, maskedValue));
        }
        return 0;
      } else if (config.maskShape === 'hexagon') {
        const dx = Math.abs(x - cx) / cx;
        const dy = Math.abs(y - cy) / cy;
        const qx = Math.abs(dx), qy = Math.abs(dy);
        const hexDist = Math.max(qx, qy * 0.866 + qx * 0.5);
        let hexGrad = 1 - hexDist;
        hexGrad = Math.max(0, hexGrad);
        
        if (hexGrad > 0) {
          let maskedValue = value * hexGrad;
          if (maskedValue > 0) {
            maskedValue = maskedValue * (config.maskContrast * 0.75);
          }
          return Math.max(0, Math.min(1, maskedValue));
        }
        return 0;
      }
      return value;
    }

    function draw() {
      canvas.width = config.width;
      canvas.height = config.height;
      const img = ctx.createImageData(canvas.width, canvas.height);
      const data = img.data;
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          let value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;
          value = applyMask(x, y, value);
          let rgb = config.grayscale ? { r: value * 255, g: value * 255, b: value * 255 } : getColorForValue(value);
          if (config.shading) {
            const next = (perlin(nx + 0.01, ny + 0.01, config.seed) + 1) / 2;
            const shade = value - next;
            rgb.r = Math.min(255, Math.max(0, rgb.r + shade * 100));
            rgb.g = Math.min(255, Math.max(0, rgb.g + shade * 100));
            rgb.b = Math.min(255, Math.max(0, rgb.b + shade * 100));
          }
          const idx = (y * canvas.width + x) * 4;
          data[idx] = rgb.r;
          data[idx + 1] = rgb.g;
          data[idx + 2] = rgb.b;
          data[idx + 3] = 255;
        }
      }
      ctx.putImageData(img, 0, 0);
    }

    function exportImage() {
      const link = document.createElement('a');
      link.download = 'perlin_noise.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function exportMap() {
      let map = '';
      for (let y = 0; y < config.height; y++) {
        for (let x = 0; x < config.width; x++) {
          const nx = x / config.scale;
          const ny = y / config.scale;
          let value = (perlin(nx, ny + config.time, config.seed) + 1) / 2;
          value = applyMask(x, y, value);
          map += value.toFixed(3) + (x === config.width - 1 ? '\n' : ',');
        }
      }
      const blob = new Blob([map], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'perlin_noise.map';
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    document.getElementById('downloadImage').onclick = exportImage;
    document.getElementById('downloadMap').onclick = exportMap;    rebuildThresholdGUI();
    draw();
    
    let animationId;
    function loop() {
      config.time += config.speed;
      if (config.speed > 0) {
        draw();
      }
      animationId = requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
