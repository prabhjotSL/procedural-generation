<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perlin Noise Visualizer</title>  <style>
    body {
      margin: 0;
      background: #121d2c;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1em;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    h1 {
      margin: 1em 0em 1em 0em;
      text-align: center;
      font-size: 1.8em;
    }
    
    canvas {
      image-rendering: pixelated;
      border: 1px solid #ffffff;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
      max-width: calc(100vw - 2em);
      max-height: calc(100vh - 120px);
      width: auto;
      height: auto;
    }
    
    .button-container {
      margin-top: 1em;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      body {
        padding: 0.5em;
      }
      
      h1 {
        font-size: 1.5em;
        margin: 1em 0 1em 0;
        text-align: left;
        width: 100%;
      }
      
      canvas {
        max-width: calc(100vw - 1em);
        max-height: calc(100vh - 80px);
        border-radius: 8px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 0.25em;
      }
      
      h1 {
        font-size: 1.3em;
        text-align: left;
        margin: 1em 0 1em 0;
        width: 100%;
      }
      
      canvas {
        max-width: calc(100vw - 0.5em);
        max-height: calc(100vh - 60px);
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Terrain Generator</h1>

  <canvas id="perlinCanvas"></canvas>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.20"></script>
  
  <!-- Modular JavaScript Files -->
  <script src="utils.js"></script>
  <script src="perlin.js"></script>
  <script src="config.js"></script>
  <script src="renderer.js"></script>
  <script src="gui.js"></script>
  <script src="exports.js"></script>
  <script src="app.js"></script>
</body>
</html>
