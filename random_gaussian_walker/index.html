<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Path Gaussian Walkers</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
  class GaussianRandomWalker {
    constructor(ctx, x, y, options = {}) {
      this.ctx = ctx;
      this.x = x;
      this.y = y;
      this.lastX = x;
      this.lastY = y;

      this.stepSize = options.stepSize || 10;
      this.dotSize = options.dotSize || 5;
      this.color = options.color || 'rgba(255,255,255,0.3)';
      this.canvasWidth = ctx.canvas.width;
      this.canvasHeight = ctx.canvas.height;

      this.mean = options.mean || 0;
      this.stdDev = options.stdDev || 1;
      this.persistentPath = options.persistentPath || false;

      this.vx = this.randomGaussian();
      this.vy = this.randomGaussian();
    }

    static randomGaussian(mean = 0, stdDev = 1) {
      let u = 0, v = 0;
      while (u === 0) u = Math.random();
      while (v === 0) v = Math.random();
      const z = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
      return z * stdDev + mean;
    }

    randomGaussian(mean = this.mean, stdDev = this.stdDev) {
      return GaussianRandomWalker.randomGaussian(mean, stdDev);
    }

    step() {
      this.vx += this.randomGaussian() * 0.2;
      this.vy += this.randomGaussian() * 0.2;

      const maxSpeed = this.stepSize;
      this.vx = Math.max(-maxSpeed, Math.min(maxSpeed, this.vx));
      this.vy = Math.max(-maxSpeed, Math.min(maxSpeed, this.vy));

      this.lastX = this.x;
      this.lastY = this.y;

      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > this.canvasWidth) {
        this.vx *= -1;
        this.x = Math.max(0, Math.min(this.canvasWidth, this.x));
      }
      if (this.y < 0 || this.y > this.canvasHeight) {
        this.vy *= -1;
        this.y = Math.max(0, Math.min(this.canvasHeight, this.y));
      }
    }

    draw() {
      if (this.persistentPath) {
        this.ctx.strokeStyle = this.color;
        this.ctx.lineWidth = this.dotSize;
        this.ctx.beginPath();
        this.ctx.moveTo(this.lastX, this.lastY);
        this.ctx.lineTo(this.x, this.y);
        this.ctx.stroke();
      } else {
        this.ctx.fillStyle = this.color;
        this.ctx.fillRect(this.x, this.y, this.dotSize, this.dotSize);
      }
    }

    update() {
      this.step();
      this.draw();
    }
  }

  function generateRandomWalkers(ctx, count, ranges, useGaussian = false, persistent = false) {
    const walkers = [];

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function getValue(min, max) {
      if (useGaussian) {
        const mean = (min + max) / 2;
        const stdDev = (max - min) / 6;
        return GaussianRandomWalker.randomGaussian(mean, stdDev);
      } else {
        return getRandom(min, max);
      }
    }

    for (let i = 0; i < count; i++) {
      const stepSize = getValue(ranges.stepSize.min, ranges.stepSize.max);
      const dotSize = getValue(ranges.dotSize.min, ranges.dotSize.max);
      const mean = getValue(ranges.mean.min, ranges.mean.max);
      const stdDev = getValue(ranges.stdDev.min, ranges.stdDev.max);
      const color = `hsla(${Math.random() * 360}, 100%, 70%, 0.5)`;

      walkers.push(new GaussianRandomWalker(
        ctx,
        ctx.canvas.width / 2,
        ctx.canvas.height / 2,
        { stepSize, dotSize, mean, stdDev, color, persistentPath: persistent }
      ));
    }

    return walkers;
  }

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const persistent = true; // toggle this to enable/disable persistent path
  const walkers = generateRandomWalkers(ctx, 10, {
    stepSize: { min: 5, max: 20 },
    dotSize: { min: 1, max: 5 },
    mean: { min: 0, max: 0 },
    stdDev: { min: 0, max: 5 }
  }, false, persistent);

  function animate() {
    if (!persistent) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    for (const walker of walkers) {
      walker.update();
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
