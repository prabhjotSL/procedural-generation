<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gaussian Random Walkers</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18"></script>
<script>
  class GaussianRandomWalker {
    constructor(ctx, x, y, options = {}) {
      this.ctx = ctx;
      this.x = x;
      this.y = y;
      this.lastX = x;
      this.lastY = y;

      this.stepSize = options.stepSize || 10;
      this.dotSize = options.dotSize || 2;
      this.color = options.color || 'rgba(255,255,255,0.3)';
      this.canvasWidth = ctx.canvas.width;
      this.canvasHeight = ctx.canvas.height;

      this.mean = options.mean || 0;
      this.stdDev = options.stdDev || 1;
      this.persistentPath = options.persistentPath || false;

      this.vx = this.randomGaussian();
      this.vy = this.randomGaussian();
    }

    static randomGaussian(mean = 0, stdDev = 1) {
      let u = 0, v = 0;
      while (u === 0) u = Math.random();
      while (v === 0) v = Math.random();
      const z = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
      return z * stdDev + mean;
    }

    randomGaussian(mean = this.mean, stdDev = this.stdDev) {
      return GaussianRandomWalker.randomGaussian(mean, stdDev);
    }

    step() {
      this.vx += this.randomGaussian() * 0.2;
      this.vy += this.randomGaussian() * 0.2;

      const maxSpeed = this.stepSize;
      this.vx = Math.max(-maxSpeed, Math.min(maxSpeed, this.vx));
      this.vy = Math.max(-maxSpeed, Math.min(maxSpeed, this.vy));

      this.lastX = this.x;
      this.lastY = this.y;

      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > this.canvasWidth) {
        this.vx *= -1;
        this.x = Math.max(0, Math.min(this.canvasWidth, this.x));
      }
      if (this.y < 0 || this.y > this.canvasHeight) {
        this.vy *= -1;
        this.y = Math.max(0, Math.min(this.canvasHeight, this.y));
      }
    }

    draw() {
      if (this.persistentPath) {
        this.ctx.strokeStyle = this.color;
        this.ctx.lineWidth = 1;
        this.ctx.beginPath();
        this.ctx.moveTo(this.lastX, this.lastY);
        this.ctx.lineTo(this.x, this.y);
        this.ctx.stroke();
      } else {
        this.ctx.fillStyle = this.color;
        this.ctx.fillRect(this.x, this.y, this.dotSize, this.dotSize);
      }
    }

    update() {
      this.step();
      this.draw();
    }

    updateSettings(settings) {
      this.stepSize = settings.speed;
      this.stdDev = settings.pathSharpness;
      this.mean = settings.directionBias;
      this.dotSize = settings.dotSize;
      this.persistentPath = settings.showTrails;
    }
  }

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const settings = {
    walkerCount: 10,
    speed: 5,              // maps to stepSize
    pathSharpness: 1,      // maps to stdDev
    directionBias: 0,      // maps to mean
    dotSize: 2,
    showTrails: false
  };

  function generateWalkers() {
    const walkers = [];
    for (let i = 0; i < settings.walkerCount; i++) {
      const color = `hsla(${Math.random() * 360}, 100%, 70%, 0.5)`;
      walkers.push(new GaussianRandomWalker(ctx, canvas.width / 2, canvas.height / 2, {
        stepSize: settings.speed,
        stdDev: settings.pathSharpness,
        mean: settings.directionBias,
        dotSize: settings.dotSize,
        color: color,
        persistentPath: settings.showTrails
      }));
    }
    return walkers;
  }

  let walkers = generateWalkers();

  function animate() {
    if (!settings.showTrails) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    for (const walker of walkers) {
      walker.updateSettings(settings);
      walker.update();
    }

    requestAnimationFrame(animate);
  }

  // lil-gui interface
  const gui = new lil.GUI();
  gui.add(settings, 'walkerCount', 1, 100, 1).name('Number of Walkers').onFinishChange(() => {
    walkers = generateWalkers();
  });
  gui.add(settings, 'speed', 1, 15).name('Speed');
  gui.add(settings, 'pathSharpness', 0, 3).name('Path Sharpness');
  gui.add(settings, 'directionBias', -1, 1).name('Drift Direction Bias');
  gui.add(settings, 'dotSize', 1, 5).name('Dot Size');
  gui.add(settings, 'showTrails').name('Show Continuous Trails').onChange(() => {
    if (!settings.showTrails) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  });

  animate();
</script>
</body>
</html>
